<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Noto+Sans&family=Roboto:wght@300;400;500&family=Source+Sans+3&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="main-logo">
        <img class="" src="Logo/brand-icon.jpg" alt="" />
        <h1>Techwitty</h1>
      </div>
    </header>
    <main>
      <div class="signup-container">
        <form action="" class="signup-form">
          <div class="form-header">
            <h1>LOGIN</h1>
          </div>
          <label class="email-label" for="email">Email</label>
          <input
            type="text"
            name="email"
            required
          />
          <label class="pass-label" for="password">Password</label>
          <input type="password"  name="password" required />
          <button type="submit">LOGIN</button>
          <a href="" class="forgot-password">Forgot Password?</a>
          <p class="redirect-button">Need an account?<a href="../SignUp/index.html">SIGN UP</a></p>
        </form>
      </div>
    </main>
  </body>
</html>
